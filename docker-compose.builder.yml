version: '3.4'

services:

  bcoin:
    image: purse/bcoin
    restart: unless-stopped
    ports:
      - "48332:48332"
      - "48333:48333"
    environment:
      BCOIN_CONFIG: /data/bcoin.conf
      VIRTUAL_HOST: localhost
      VIRTUAL_PORT: 48332
    volumes:
      - ./.bcoin:/data
      - ./support/bcoin/bcoin.conf:/data/bcoin.conf

  ganache:
    image: trufflesuite/ganache-cli:latest
    ports:
      - "8545:8545"
    command: "--host 0.0.0.0"

